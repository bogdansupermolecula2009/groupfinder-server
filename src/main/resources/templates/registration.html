<!DOCTYPE html>
<html>
<head>
    <link th:rel="stylesheet" th:href="@{/public/bootstrap.min.css} "/>
</head>
<body>
<form method="POST" th:object="${userForm}" th:action="@{/registration}">
    <div class="container-md">
        <div class="form-group"
             th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
            <label for="user_name" class="form-label">User name</label>
            <input type="text" class="form-control" id="user_name" th:field="*{username}">
            <p class="error-message"
               th:each="error : ${#fields.errors('username')}" th:text="${error}">Validation
                error
            </p>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
            <p class="error-message"
               th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation
                error
            </p>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email (not using currently)</label>
            <input type="email" class="form-control" id="email">
            <p class="error-message"
               th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
                error
            </p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Register</button>
            <span>Already registered? <a href="/" th:href="@{/login}">Login
        here</a></span>
        </div>
    </div>
</form>
</body>
</html>
